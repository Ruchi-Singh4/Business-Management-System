<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE : LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/Login.css}" />
</head>
<body>
    <nav th:replace="~{Navigation::navbar()}"></nav>
    <div class="login-container">
        <div class="login-panel admin">
            <div class="panel-content">
                <i class="fa-solid fa-user-shield fa-4x icon"></i>
                <h1>Admin Login</h1>
                <form action="" th:action="@{/adminLogin}">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <small th:text="${error}"></small>
                    <button type="submit" class="login-button">Log In</button>
                    <p>New Admin? <a href="/about" class="register">Contact here!</a></p>
                </form>
            </div>
        </div>
        <div class="login-panel user">
            <div class="panel-content">
                <i class="fa-solid fa-user fa-4x icon"></i>
                <h1>User Login</h1>
                <form action="" th:action="@{/userlogin}">
                    <div class="input-group">
                        <input type="email" name="userEmail" placeholder="Enter email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="userPassword" placeholder="Enter password" required minlength="4" maxlength="8">
                    </div>
                    <small th:text="${error2}"></small>
                    <button type="submit" class="login-button">Log In</button>
                    <p>Don't have an account? <a href="register" class="register">Register Here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
