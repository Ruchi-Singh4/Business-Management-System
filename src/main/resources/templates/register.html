<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="" th:href="@{/css/Register.css}" />
</head>
<body>
    <div class="registration-container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" required>
            
            <label for="uemail">Email:</label>
            <input type="email" id="uemail" name="uemail" required>
            
            <label for="upassword">Password:</label>
            <input type="password" id="upassword" name="upassword" required>
			
			<label for="uname">Contact No:</label>
			<input type="text" id="unumber" name="unumber" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
