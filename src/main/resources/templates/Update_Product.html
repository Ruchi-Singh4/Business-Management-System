<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Product</title>
    <link rel="stylesheet" href="" th:href="@{/css/Update_Product.css}" />
</head>
<body>
    <a href="/admin/services" class="back-link">Back to Services</a>
    <div class="updateProduct">
        <h3>UPDATE EXISTING PRODUCT :</h3>
        <form action="" th:action="@{'/updatingProduct/'+${product.pid}}" th:object="${product}">
            <input type="hidden" th:value="${product.pid}" />
            <div class="form-group">
                <label for="productName">Product Name :</label>
                <input type="text" id="productName" name="pname" th:value="${product.pname}" />
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price :</label>
                <input type="text" id="productPrice" name="pprice" th:value="${product.pprice}" />
            </div>
            <div class="form-group">
                <label for="productDesc">Product Description :</label>
                <textarea id="productDesc" name="pdescription" rows="4" cols="50" th:value="${product.pdescription}"></textarea>
            </div>
            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
